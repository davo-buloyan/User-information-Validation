<table class="table table-striped ">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Country</th>
      <th scope="col">City </th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let customer of customerList; let i = index">
      <th>{{i + 1}}</th>
      <td>
        <span  (keyup)="changeValue(i, 'name', $event)" contenteditable="true">{{customer.name}}</span>
      </td>
      <td>
        <span (keyup)="changeValue(i, 'lastname', $event)" contenteditable="true" >{{customer.lastname}}</span>
      </td>
      <td>
        <span (keyup)="changeValue(i, 'email', $event)" contenteditable="true"  >{{customer.email}}</span>
      </td>
      <td>
        <span (keyup)="changeValue(i, 'country', $event)" contenteditable="true"  >{{customer.country}}</span>
      </td>
      <td>
        <span (keyup)="changeValue(i, 'city', $event)" contenteditable="true" >{{customer.city}}</span>
      </td>
      <td>
        <span class="table-remove">
          <button type="button" class="btn btn-danger" (click)="remove(i)">Remove</button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
